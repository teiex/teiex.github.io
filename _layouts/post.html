---
layout: default
---

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    Published on: <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>

  {% if page.updated %}
    <p class="post-meta">
      Updated on: <time datetime="{{ page.updated }}">{{ page.updated | date: site.theme_config.date_format }}</time>
    </p>
  {% endif %}
  
  <h1>{{ page.title }}</h1>

  {{ content }}
</article>
